<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Link to css -->
  <link rel="stylesheet" type="text/css" href=".\assets\css\style.css" > 
  
  <title>Coding Quiz</title>
</head>
<body>
  <body>
    <header>
        <p><a onclick="viewHighScores()" href="#">See High Scores</a></p>
        <p class="count">Count</p>
        <p class="timer">Timer</p>
    </header>
    <main>
        <div class="container">
            <h1>Coding Challenge!</h1>
            <p class="description">This is a timed coding quiz. Click the start button to begin. You will have 75 seconds to answer 5 questions. Be careful! If you answer a question incorrectly then the timer will decrease by 10 seconds. Good Luck!</p>
            <section class="answerContainer">
                <button id="startBtn">Start Quiz!</button>
            </section>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</body>
</html>
